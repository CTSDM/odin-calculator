<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Simple calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="result">
      <p></p>
    </div>
    <div class="row">
      <button class="button" id="clear">AC</button>
      <button class="button operator-special">Â±</button>
      <button class="button operator" id="%">M</button>
      <button class="button operator">/</button>
    </div>
    <div class="row">
      <button class="button number">7</button>
      <button class="button number">8</button>
      <button class="button number">9</button>
      <button class="button operator">x</button>
    </div>
    <div class="row">
      <button class="button number">4</button>
      <button class="button number">5</button>
      <button class="button number">6</button>
      <button class="button sign operator">-</button>
    </div>
    <div class="row">
      <button class="button number">1</button>
      <button class="button number">2</button>
      <button class="button number">3</button>
      <button class="button sign operator">+</button>
    </div>
    <div class="row">
      <button class="button number">0</button>
      <button class="button" id="del">DEL</button>
      <button class="button" id="decimal">.</button>
      <button class="button" id="equal">=</button>
    </div>
  </div>
</body>

</html>
